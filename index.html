<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Results summary</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="body">
    <div class="card">
      <div class="card-container">
        <section class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="info">
            You scored higher than 65% of the people who have taken thest tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="rows">
            <div class="row">
              <div class="icon">
                <img src="./images/icon-reaction.svg" alt="icon" />
                  <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="row">
              <div class="icon">
                <img src="./images/icon-memory.svg" alt="icon" />
                 <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>

            <div class="row">
              <div class="icon">
                <img src="./images/icon-verbal.svg" alt="icon" />
                  <b>Verbal</b> 
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="row">
              <div class="icon">
                <img src="./images/icon-visual.svg" alt="icon" />
                  <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
    </section>

     
  <div class="attribution">
    <p class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AyaobaEstelle"> Ayaoba.dev</a>.
    </p>
  </div>
  </body>
</html>
